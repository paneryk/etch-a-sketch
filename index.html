<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <p>Click and drag on a below grid of squares and... enjoy your creative time!</p>
    <div id="board">
        <!--space for the square divs (a "grid")-->
    </div>
    <div class="controls">
        <input type="color" value="black" />
        <button id="selectSizeButton">Change size</button>
        <button id="resetButton">Reset</button>
        <button id="rainbowButton">Rainbow mode</button>
    </div>
</body>
</html>
